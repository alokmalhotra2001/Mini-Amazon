{% extends "base.html" %}

{% block content %}

<h1>Create New Tag</h1>

<form action="" method="post">
  {{ form.hidden_tag() }}
  <p>
    {{ form.tag_name.label }}<br/>
    {{ form.tag_name(size=32) }}<br/>
    {% for error in form.tag_name.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </p>
  <p>{{ form.submit() }}</p>
</form>

{% endblock %}
